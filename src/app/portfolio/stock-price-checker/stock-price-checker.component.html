<section class="whole-page">
  <div class="container d-flex flex-column h-100">
    <div class="spacer"></div>
    <div class="row justify-content-center main-content">
      <div class="col col-sm-8 col-md-8 col-lg-6">
        <form>
          <h1 class="mb-2">Stock Price Checker</h1>
          <mat-form-field color="accent">
            <input matInput placeholder="Enter a stock*">
          </mat-form-field>
          <span></span>
          <mat-form-field color="accent">
            <input matInput placeholder="Second stock">
          </mat-form-field>
          <div class="d-flex justify-content-center align-items-center">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="like" name="like">
              <label for="like" class="form-check-label">Like</label>
            </div>
            <div class="small-spacer"></div>
            <button class="btn btn-sm btn-outline-light">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
