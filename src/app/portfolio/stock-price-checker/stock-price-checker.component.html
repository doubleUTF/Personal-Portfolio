<section class="whole-page">
  <div class="container d-flex flex-column h-100">
    <div class="spacer"></div>
    <div class="row justify-content-center main-content">
      <div class="col col-sm-8 col-md-8 col-lg-6">
        <h1>Stock Price Checker</h1>
        <form>
          <mat-form-field color="accent" appearance="outline">
            <input matInput placeholder="Enter a stock">
          </mat-form-field>
          <span></span>
          <mat-form-field color="accent" appearance="outline">
            <input matInput placeholder="Opt. second stock">
          </mat-form-field>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="like" name="like">
            <label for="like" class="form-check-label">Like?</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
