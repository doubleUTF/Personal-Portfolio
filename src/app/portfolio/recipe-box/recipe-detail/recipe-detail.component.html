<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 mt-4 col-sm-10">
      <div class="jumbotron" [ngStyle]="{'background-image':getImage()}">
        <h1 class="display-4" style="text-shadow: 3px 3px 3px #444">{{recipe.name}}</h1>
      </div>
      <p>{{recipe.description}}</p>
      <hr>
      <div class="row">
        <div class="col-12 col-lg-4 order-lg-last mb-4">
          <h4>Ingredients</h4>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
             {{ingredient.quantity}} {{ingredient.name}}</li>
          </ul>
        </div>
        <div class="col-12 col-lg-8 order-lg-first">
          <div class="row">
            <div class="col-12 col-sm-6">
              <h4 style="display:inline-block">Directions</h4>
            </div>
            <div class="col-12 col-sm-6 mb-2">
              <span><i class="far fa-clock"></i> {{recipe.cookingTime}} Minutes
              </span>
            </div>
          </div>
          <div class="border mb-3" style="background-color:#333">
            <p *ngFor="let direction of recipe.directions; let i=index">
              {{i+1}}. {{direction}}</p>
          </div>
          <div class="d-flex justify-content-around mb-3">
            <button class="btn btn-outline-warning" type="button"
            [routerLink]="['./','edit']">Edit Recipe</button>
            <button class="btn btn-outline-light" type="button"
            [routerLink]="['../']">Back to recipes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
