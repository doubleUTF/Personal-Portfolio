<div class="container">
  <div class="row mt-3">
    <div class="col-12" *ngIf="newRecipe; else editRecipe ">
      <h2>New Recipe</h2>
    </div>
    <ng-template #editRecipe>
      <div class="col-12">
        <h2>Editing <a [routerLink]="['..']">{{currentRecipe.name}}</a></h2>
      </div>
    </ng-template>
    <div class="col-12 col-sm-6 col-md-5 col-lg-5 col-xl-4">
      <label for="name">Recipe Name*</label>
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" id="name">
      </div>
      <label for="name">Description*</label>
      <div class="input-group input-group-sm mb-3">
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <label for="name">Directions*</label>
      <div class="input-group input-group-sm mb-3">
        <textarea class="form-control" id="directions"></textarea>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-4 offset-md-1 offset-lg-1">
      <label for="thumbnail-image">Thumbnail image link</label>
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" id="thumbnail-img">
      </div>
      <label for="background-image">Background image link</label>
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" id="background-img">
      </div>
      <div class="row">
        <div class="col-8">
          <label for="name">Cooking time*</label>
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" id="time">
            <div class="input-group-append">
              <span class="input-group-text">Minutes</span>
            </div>
          </div>
        </div>
      </div>
      <label for="name">Ingredients*</label>
      <label for="quantity" style="float:right">Quantity*</label>
      <div class="row">
        <div class="col-9">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="ingredients">
          </div>
        </div>
        <div class="col-3">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control" id="quantity">
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-outline-success"
      >Save</button>
      <button type="button" class="btn btn-outline-danger"
      *ngIf="!newRecipe">Delete</button>
    </div>
  </div>
</div>
