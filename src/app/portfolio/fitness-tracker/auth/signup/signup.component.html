<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px"
  [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <mat-error *ngIf="signUpForm.controls.email.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password"
       formControlName="password">
      <mat-hint *ngIf="signUpForm.controls.password.hasError('minLength')">Should be at least 6 characters long</mat-hint>
      <mat-hint align="end">{{signUpForm.controls.password.value.length}}/6</mat-hint>
      <mat-error>Password must be at minimum 6 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your birthdate" [matDatepicker]="picker"
      [max]="maxDate" formControlName="birthdate">
      <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName='agree' color="primary">Agree to Terms and Conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="signUpForm.invalid">Submit</button>
  </form>
</section>
