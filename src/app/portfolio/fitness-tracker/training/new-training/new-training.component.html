<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field color="accent">
        <mat-select placeholder="Choose exercise">
          <mat-option *ngFor="let exercise of exercises"
          value="exercise.id">{{exercise.name}}</mat-option>
          <!-- <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            Touch toes
          </mat-option>
          <mat-option value="side-lunges">
            Side lunges
          </mat-option>
          <mat-option value="burpees">
            Burpees
          </mat-option> -->
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
