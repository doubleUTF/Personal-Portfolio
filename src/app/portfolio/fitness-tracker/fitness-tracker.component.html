<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <fitness-sidenav-list (closeSidenav)="sidenav.close()"></fitness-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <fitness-header (sidenavToggle)="sidenav.toggle()"></fitness-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
