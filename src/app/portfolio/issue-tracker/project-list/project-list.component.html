<section fxLayout fxLayoutAlign="center">
  <div fxLayout.xs="column" fxLayout="row wrap" fxLayoutAlign.xs="center center"
  fxLayoutAlign="space-evenly">
  <button mat-button *ngFor="let project of projectList" [routerLink]="['./',project.project]">
    <mat-card>
      <mat-card-title>
        {{project.project}}
      </mat-card-title>
      <mat-card-subtitle>
        <span style="font-weight:bold">
          {{project.open}} open
        </span>
        <span style="float:right">
          {{project.closed}} closed
        </span>
      </mat-card-subtitle>
      <mat-card-subtitle>
        Last updated: {{project.latest | date:"short"}}
      </mat-card-subtitle>
    </mat-card>
  </button>
  </div>
</section>
