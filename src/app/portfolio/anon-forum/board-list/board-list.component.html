<div class="container mt-2" fxLayout.xs="column"
fxLayout.gt-xs="row wrap" fxLayoutGap="10px">
  <mat-card *ngFor="let board of boardList" fxFlex="0 1 calc(50%-10px)"
  [routerLink]="['./',board.title]">
    <mat-card-title>
      {{board.title}}
    </mat-card-title>
    <mat-card-content>
      {{board.description}}
    </mat-card-content>
    <mat-card-subtitle>
      Updated {{board.bumped_on | date : 'short'}}
    </mat-card-subtitle>
  </mat-card>
</div>
