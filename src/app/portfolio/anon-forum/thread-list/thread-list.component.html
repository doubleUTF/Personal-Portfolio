<div class="container mt-2" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
  <h3 style="text-align:center">{{boardName}}</h3>
  <div *ngIf="threads?.length==0">
    <h5>There are no threads here, would you like to
      <a [routerLink]="['.','new']">create one?</a></h5>
  </div>
  <mat-card *ngFor="let thread of threads" [routerLink]="['.',thread._id]">
    <mat-card-content>
      {{thread.text}}
    </mat-card-content>
    <mat-card-subtitle fxLayoutAlign="space-between">
      <span>
        {{getTimeString(thread)}}
      </span>
      <span>
        {{thread.replies.length}} replies
      </span>
    </mat-card-subtitle>
    <mat-card-actions>
      <button mat-button>Reply</button>
      <button mat-button>Report</button>
      <button mat-button>Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
