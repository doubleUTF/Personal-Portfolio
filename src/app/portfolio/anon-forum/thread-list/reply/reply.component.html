<mat-card>
  <mat-card-content>
    {{reply.text}}
  </mat-card-content>
  <mat-card-subtitle>
    Replied {{reply.created_on | date: 'short'}}
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button [color]="reply.reported ? 'warn' : ''" [disabled]="reply.reported"
    (click)="report()">{{reply.reported ? 'Reported' : 'Report'}}</button>
    <button mat-button (click)="showDelete=!showDelete">{{!showDelete ? 'Delete' : 'Cancel'}}</button>
  </mat-card-actions>
  <div class="input-group input-group-sm delete-input" *ngIf="showDelete">
    <div class="input-group-prepend">
      <span class="input-group-text">Password</span>
    </div>
    <input type="password" class="form-control" [formControl]="deletePassword">
    <div class="input-group-append">
      <button class="btn btn-danger btn-sm" [disabled]="deletePassword.invalid"
      (click)="deleteReply()">Delete</button>
    </div>
  </div>
</mat-card>
