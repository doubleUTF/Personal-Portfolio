<section *ngIf="thread" class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="main-thread mt-3">
    <a routerLink="..">{{boardName}}</a>
    <mat-card class="thread-card">
      <mat-card-content>
        {{thread.text}}
      </mat-card-content>
      <mat-card-subtitle>
        Created on: {{thread.created_on | date : 'short'}}
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>Reply</button>
        <button mat-button>Report</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="replies" fxLayout="column" fxLayoutGap="10px">
    <mat-card *ngFor="let reply of thread.replies">
      <mat-card-content>
        {{reply.text}}
      </mat-card-content>
      <mat-card-subtitle>
        Replied {{reply.created_on | date: 'short'}}
      </mat-card-subtitle>
      <mat-card-actions>
        <button mat-button>Report</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="addReply">
    <h3>Reply to thread</h3>
    <form [formGroup]="ReplyForm">
      <mat-form-field>
        <textarea matInput rows="10" formControlName="text"></textarea>
      </mat-form-field>
    </form>
  </div>
</section>
