<div class="container">
  <div class="row mt-2">
    <div class="col">
      <h2>Back-end API Documentation</h2>
      <p>This section contains documentation for various NodeJS back-end apps.</p>
      <div class="row mobile-screen justify-content-center">
        <div class="col-sm-6 col">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let name of apiList" style="text-align:center">
              <a [routerLink]="['./',wsPipe.transform(name)]">{{name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
