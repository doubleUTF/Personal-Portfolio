<div class="container">
  <div class="row">
    <div class="col-md-3">
      <ul class="sidenav">
        <li class="sidenav-item" *ngFor="let name of apiList">
          <a class="side-link" [routerLink]="['./',wsPipe.transform(name)]" routerLinkActive="active">{{name}}</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
