<app-api-content [apiApp]="metricApp"></app-api-content>
<div class="container">
  <div class="row">
    <div class="col">
      <h5>Front-end</h5>
      <div class="section mb-3">
        <form (ngSubmit)="submitForm()" [formGroup]="metricForm">
          <div class="form-row">
            <div class="col-6 col-sm-4">
              <input type="text" class="form-control form-control-sm" placeholder="Number" formControlName="number">
            </div>
            <div class="col-6 col-sm-4 mb-2">
              <select name="unit" id="unit" class="form-control form-control-sm" formControlName="unit">
                <option disabled selected hidden>Choose a unit</option>
                <option [value]="unitMapping[unit]" *ngFor="let unit of getUnitKeys()">{{unit}}</option>
              </select>
            </div>
            <div class="col">
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-success" [disabled]="metricForm.invalid">Submit</button>
              </div>
            </div>
          </div>
        </form>
        <textarea name="metResult" id="metesult" class="form-control mt-2" rows="6" readonly>{{metResponse}}</textarea>
      </div>
    </div>
  </div>
</div>
